<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius 練習</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #333;
        }
        .rounded-all {
            border-radius: 25px;
        }
        .rounded-diagonal {
            border-radius: 15px 0 15px 0;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>border-radius 練習</h1>
    <div class="container">
        <div class="box rounded-all">25px</div>
        <div class="box rounded-diagonal">斜め</div>
        <div class="box circle">円形</div>
    </div>

</body>
</html>
