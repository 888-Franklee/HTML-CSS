<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter練習1</title>
    <style>
        img {
            width: 300px;
            transition: filter 0.5s ease;
        }

        img:hover {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <h2>ホバーでぼかす</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Armoiries_r%C3%A9publique_fran%C3%A7aise.svg/800px-Armoiries_r%C3%A9publique_fran%C3%A7aise.svg.png" alt="サンプル画像">
</body>
</html>
